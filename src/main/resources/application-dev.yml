spring:
  application:
    name: camel-jpa-tn
  datasource:
    mysql:
      url: ${MYSQL_URL}
      username: ${MYSQL_USERNAME}
      password: ${MYSQL_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: ${MYSQL_MAX_POOL_SIZE:20}
        minimum-idle: ${MYSQL_MIN_IDLE:5}
        connection-timeout: ${MYSQL_CONNECTION_TIMEOUT:30000}
        idle-timeout: ${MYSQL_IDLE_TIMEOUT:600000}
        max-lifetime: ${MYSQL_MAX_LIFETIME:1800000}
        leak-detection-threshold: ${MYSQL_LEAK_DETECTION_THRESHOLD:60000}
        auto-commit: false
    postgres:
      url: ${POSTGRES_URL}
      username: ${POSTGRES_USERNAME}
      password: ${POSTGRES_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: ${POSTGRES_MAX_POOL_SIZE:20}
        minimum-idle: ${POSTGRES_MIN_IDLE:5}
        connection-timeout: ${POSTGRES_CONNECTION_TIMEOUT:30000}
        idle-timeout: ${POSTGRES_IDLE_TIMEOUT:600000}
        max-lifetime: ${POSTGRES_MAX_LIFETIME:1800000}
        leak-detection-threshold: ${POSTGRES_LEAK_DETECTION_THRESHOLD:60000}
        auto-commit: false
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          batch_versioned_data: true
          order_inserts: true
          order_updates: true
        format_sql: false
        generate_statistics: false

logging:
  level:
    root: INFO
    com.jojolaptech.camel: INFO
    org.apache.camel: INFO
    org:
      hibernate:
        SQL: INFO
      apache:
        camel:
          component:
            jpa: INFO

camel:
  springboot:
    main-run-controller: true
  component:
    jpa:
      transaction-manager: "#mysqlTransactionManager"

server:
  port: 9000