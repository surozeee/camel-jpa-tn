spring:
  application:
    name: camel-jpa-tn
  datasource:
    mysql:
      url: jdbc:mysql://localhost:3305/source_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    postgres:
      url: jdbc:postgresql://localhost:5432/bucket
      username: postgres
      password: password
      driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        SQL: INFO
      apache:
        camel:
          component:
            jpa: INFO

camel:
  springboot:
    main-run-controller: true
  component:
    jpa:
      transaction-manager: "#mysqlTransactionManager"

